<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="thang">
<button onclick="tinh()">Cover</button>
<p id="text"></p>
<script>
    function tinh() {
       let thang=parseInt(document.getElementById("thang").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 10:
            case 12:
             document.getElementById("text").innerHTML="thang "+thang+" co 31 ngay";
                break;
            case 2:
                document.getElementById("text").innerHTML="thang "+thang+" co 28 hoac 29 ngay";
                break;
            case 4:
            case 6:
            case 8:
            case 9:
            case 11:
                document.getElementById("text").innerHTML="thang "+thang+" co 30 ngay";
                break;
        }

    }

</script>

</body>
</html>
